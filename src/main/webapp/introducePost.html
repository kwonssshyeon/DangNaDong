<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>일정소개글 쓰기</title>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
   $(function(){
	    $("#navbar").load("layout/navbar.html");
	    $("#footer").load("layout/footer.html");
	});
</script>
<script>document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);</script>
</head>
<body>
<div id="navbar"></div>


	<div id="location">한국</div>

	<form action="introducePost.jsp" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
		<br/>
		제목: <input type="text" name="title">
		<br/>
		여행날짜 선택: <input type="date" id="currentDate" name="travel_date" min="2023-01-01" max="2023-12-31" />
		여행기간: <input type="text" name="travel_period">
		<br/>
		여행비용: <input type="text" name="cost">
		<br/>
		사진첨부: <input type="file" name="image">
		<br/>
		글쓰기: <input type="text" name="content_text">
		
		
		
	
		<br/>
		<br/>
		<input type="reset" value="Reset"/><input type="submit" value="Submit"/>
	</form>


<div id="footer"></div>
</body>
</html>
